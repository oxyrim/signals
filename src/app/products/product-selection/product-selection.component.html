<div class="content">
  <div class="title">{{ pageTitle }}</div>
</div>

<div class="grid">
  <div class="row">
    <div class="cellLeft">
      <label for="quantity">Quantity:</label>
    </div>
    <div class="cellRight">
      <input
        type="number"
        class="quantityInput"
        id="quantity"
        [(ngModel)]="quantity"
      />
    </div>
  </div>
</div>
